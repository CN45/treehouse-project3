<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Form</title>
  <meta name=viewport content="width=device-width, initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>The Code Review </h1>
    <h2>Sign up for our Newsletter</h2>
    <p id="top_p">Get the latest news on how your code is doing right in your inbox</p>

  </header>
  <form action="/my-handling-form-page" method="post">
    <fieldset>


      <legend>Contact Information</legend>
<div class ="contact_label">

      <label class="light" for="full_name">Full Name</label>
      <input type="text" name="full_name" id="full_name" placeholder="required" required>


      <label class="light" for="email">E-mail Address</label>
      <input type="email" id="email" name="email" placeholder="required" required>



      <label class="light" for="phone">Phone Number</label>
      <input id="phone" name="telNo" type="tel">



      <label class="light" for="street_address">Street Address</label>
      <input type="text" id="street_address" name="street_address">



      <label class="light" for="city"> City</label>
      <input type="text" id="city" name="city" placeholder="Paris">



      <label class="light" for="state">State</label>

      <select id="state" name="choose_state">
  <option value="none" disabled selected="selected">Choose State</option>
  <option value="AL">Alabama</option>
	<option value="AK">Alaska</option>
	<option value="AZ">Arizona</option>
	<option value="AR">Arkansas</option>
	<option value="CA">California</option>
	<option value="CO">Colorado</option>
	<option value="CT">Connecticut</option>
	<option value="DE">Delaware</option>
	<option value="DC">District Of Columbia</option>
	<option value="FL">Florida</option>
	<option value="GA">Georgia</option>
	<option value="HI">Hawaii</option>
	<option value="ID">Idaho</option>
	<option value="IL">Illinois</option>
	<option value="IN">Indiana</option>
	<option value="IA">Iowa</option>
	<option value="KS">Kansas</option>
	<option value="KY">Kentucky</option>
	<option value="LA">Louisiana</option>
	<option value="ME">Maine</option>
	<option value="MD">Maryland</option>
	<option value="MA">Massachusetts</option>
	<option value="MI">Michigan</option>
	<option value="MN">Minnesota</option>
	<option value="MS">Mississippi</option>
	<option value="MO">Missouri</option>
	<option value="MT">Montana</option>
	<option value="NE">Nebraska</option>
	<option value="NV">Nevada</option>
	<option value="NH">New Hampshire</option>
	<option value="NJ">New Jersey</option>
	<option value="NM">New Mexico</option>
	<option value="NY">New York</option>
	<option value="NC">North Carolina</option>
	<option value="ND">North Dakota</option>
	<option value="OH">Ohio</option>
	<option value="OK">Oklahoma</option>
	<option value="OR">Oregon</option>
	<option value="PA">Pennsylvania</option>
	<option value="RI">Rhode Island</option>
	<option value="SC">South Carolina</option>
	<option value="SD">South Dakota</option>
	<option value="TN">Tennessee</option>
	<option value="TX">Texas</option>
	<option value="UT">Utah</option>
	<option value="VT">Vermont</option>
	<option value="VA">Virginia</option>
	<option value="WA">Washington</option>
	<option value="WV">West Virginia</option>
	<option value="WI">Wisconsin</option>
	<option value="WY">Wyoming</option>
</select>



      <label class="light" for="zip_code">Zip Code</label>
      <input type="number" id="zip_code" name="zip_code">

    </fieldset>

</div>
    <fieldset>
<div class"contact">
      <legend><span>Newsletter</span></legend>

      <p class="light">Select the Newsletters you would like to recieve</p><br>



      <label for="HTML_News" class="label_large">HTML News</label>
      <input type="checkbox" id="HTML_News" value="HTML_News" name="checkbox">

      <br>
      <br>
      <label for="CSS_News" class="label_large">CSS News</label>
      <input type="checkbox" id="CSS_News" value="CSS_News" name="checkbox">

      <br>
      <br>
      <label for="Javascript_News" class="label_large">Javascript News</label>
      <input type="checkbox" id="Javascript_News" value="Javascript_News" name="checkbox">

      <br>
      <br>
      <p class="light">Newsletter Format</p><br>

      <input type="radio" id="HTML" value="html" name="radio">
      <label for="HTML" class="label_large">HTML</label>
      <br>
      <br>

      <input type="radio" id="Plain_text" value="plain_text" name="radio">
      <label for="Plain_text" class="label_large">Plain text</label>
      <br>
      <br>
      <br>



      <div class="news">


</div>
      </div>


      <label for="user_comments">Other topics you'd like to hear about</label><br>
      <textarea name="comments" id="user_comments" placeholder="Comments"></textarea><label for="user_comments"></label><br>
      <div class="bottom">
        <button type="submit" value="sign_up">Sign up<BR></button>

        <p id="copywrite"><i>Copywrite</i> the Code Review</p>
      </div>
    </fieldset>


  </form>


</body>
<!-- End of Line -->

</html>
